{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Review</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "reviews/index.css"%}">
    </head>
    <body>
        <form action="/" method="POST">
            {% csrf_token %}
            {% comment %} {% if has_error %}
                <p>Il campo username non pu√≤ essere lasciato vuoto</p>
            {% endif %}
            <label for="username">Your name</label>
            <input id="username" name="username" type="text"> {% endcomment %}

            {% for field in form %}
                <div class="form-control {% if field.errors %} errors {% endif %}">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors}}
                </div>
            {% endfor %}
            <!-- LA CLASSE errors NEL CSS VIENE ATTIVATA SOLO SE form.username_form HA ERRORI-->

                {{ form.username_form.label_tag }}

            <div class="form-control {% if form.review_text.errors %} errors {% endif %}">
                {{ form.review_text.label_tag }}
                {{ form.review_text }}
                {{ form.review_text.errors }}
            <div class="form-control {% if form.rating.errors %} errors {% endif %}">
                {{ form.rating.label_tag }}
                {{ form.rating }}
                {{ form.rating.errors}}
            </div> -->
            
            <button type="submit">Send</button>
        </form>
    </body>
</html>
