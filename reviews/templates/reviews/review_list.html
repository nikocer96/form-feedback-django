{% extends "reviews/base.html" %}

{% block title %} Review List {% endblock %}

{% block content %}
    <ul>
        <!-- SE USO ListView IN views.py, NEL FOR VA object_list 
            OPPURE AGGIUNGERE IN views.py context_object_name= IL NOME CHE SI VUOLE
        -->
        {% for review in reviews %}
            <a href="{% url "review_single" review.id %}"><li>{{ review.username_form }} (Rating: {{ review.rating }})</li></a>
        {% endfor %}
    </ul>
{% endblock %}
